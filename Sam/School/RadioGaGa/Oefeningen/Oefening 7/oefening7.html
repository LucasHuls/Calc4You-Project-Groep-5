<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style7.css">
	<title>Oefening 7</title>
</head>
<body>

	<table id="tabel">
		<tr>
			<th>kleur</th>
			<th>percentage</th>
			<th>decimaal</th>
			<th>hexadecimaal</th>
			<th>kort</th>
		</tr>
		<tr id="zwart">
			<td>zwart</td>
			<td>rgb(0%,0%,0%)</td>
			<td>rgb(0,0,0)</td>
			<td>#000000</td>
			<td>#000</td>
		</tr>
		<tr id="rood">
			<td>rood</td>
			<td>rgb(100%,0%,0%)</td>
			<td>rgb(255,0,0)</td>
			<td>#FF0000</td>
			<td>#f00</td>
		</tr>
		<tr id="groen">
			<td>groen</td>
			<td>rgb(0%,0%,100%)</td>
			<td>rgb(0,255,0)</td>
			<td>#00FF00</td>
			<td>#0f0</td>
		</tr>
		<tr id="blauw">
			<td>blauw</td>
			<td>rgb(0%,0%,100%)</td>
			<td>rgb(0,0,255)</td>
			<td>#0000FF</td>
			<td>#00f</td>
		</tr>
		<tr id="wit">
			<td>wit</td>
			<td>rgb(100%,100%,100%)</td>
			<td>rgb(255,255,255)</td>
			<td>#FFFFFF</td>
			<td>#fff</td>
		</tr>
	</table>

</body>
</html>
