<body>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="playlist.html">Playlist</a></li>
			<li><a href="formulier.html">Formulier</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</nav>
	<div id="logo">
	</div>
	<main>
		<div id="pager">
				<div id="vorige">
					<a href="index.html"> &lt; </a>
				</div>
			</div>
			<div id="pager_rechts">
				<div id="volgende">
					<a href="formulier.html"> &gt; </a>
				</div>
			</div>

		<div class="grid" id="albums">
            <ul>
                <li>
                    <a 
                        onclick="
                        document.getElementById('album-1').style.display='block';
                        document.getElementById('album-2').style.display='none';
                        document.getElementById('album-3').style.display= 'none'; ">
                        <img src="images/album-1.jpg">
                    </a>
				</li>
				<li>
                    <a 
                        onclick="
                        document.getElementById('album-1').style.display='none';
                        document.getElementById('album-2').style.display='block';
                        document.getElementById('album-3').style.display= 'none'; ">
                        <img src="images/album-2.jpg">
                    </a>
				</li>
				<li>
                    <a 
                        onclick="
                        document.getElementById('album-1').style.display='none';
                        document.getElementById('album-2').style.display='none';
                        document.getElementById('album-3').style.display= 'block'; ">
                        <img src="images/album-3.jpg">
                    </a>
                </li>
            </ul>
        </div>
        <div class="grid" id="multimedia">
			<div id="album-1" style="display: block;">
				<video controls width="80%" preload poster="images/album-1.jpg">
					<source src="videos/trailer.webm" type="video/webm">
					<source src="videos/trailer-ogv.ogv" type="video/ogv">
					<source src="videos/trailer-mp4.mp4" type="video/mp4">
				</video>
			</div>
			<div id="album-2" style="display: block;">
				<video controls width="80%" preload poster="images/album-2.jpg">
					<source src="videos/trailer.webm" type="video/webm">
					<source src="videos/trailer-ogv.ogv" type="video/ogv">
					<source src="videos/trailer-mp4.mp4" type="video/mp4">
				</video>
			</div>
			<div id="album-3" style="display: block;">
				<video controls width="80%" preload poster="images/album-3.jpg">
					<source src="videos/trailer.webm" type="video/webm">
					<source src="videos/trailer-ogv.ogv" type="video/ogv">
					<source src="videos/trailer-mp4.mp4" type="video/mp4">
				</video>
			</div>
        </div>
	</main>
