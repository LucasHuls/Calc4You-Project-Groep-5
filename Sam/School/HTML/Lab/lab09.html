<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lab09.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 10</title>
</head>
<body>
    <form name="formulier"
    action="mailto"
    method="POST">
        <fieldset>
            <legend>Inschrijfformulier</legend>

            <input required type="text" placeholder="Kies een Cursus"
                name="cursus" id="cursus" list="curssusen">
                <datalist id="curssusen">
                    <option value="Software"></option>
                    <option value="Politie"></option>
                    <option value="Drone vliegen"></option>
                    <option value="Reanimatie"></option>
                    <option value="3d printen"></option>
                </datalist><br>

                <input required type="text" placeholder="Kies een Lokatie"
                name="lokatie" id="lokatie" list="lokaties">
                <datalist id="lokaties">
                    <option value="Hengelo"></option>
                    <option value="Amsterdam"></option>
                    <option value="Enschede"></option>
                    <option value="Almelo"></option>
                    <option value="Groningen"></option>
                </datalist><br>

                <label for="datum">Begindatum: </label><br>
                <input type="date" name="datum" id="datum"><br>

                Kies je opleiding:  BOL: <input type="radio" name="opleiding" value="BOL">
                BBL: <input type="radio" name="opleiding" value="BBL">
                <br>
                
                <input required type="text" id="voornaam"
                name="voornaam" placeholder="Voornaam"><br>
                <input required type="text" id="achternaam"
                name="achternaam" placeholder="Achternaam"><br>
                <input required type="text" id="adres"
                name="adres" placeholder="Adres"><br>
                <input required type="text" id="woonplaats"
                name="woonplaats" placeholder="Woonplaats"><br>
                <input required type="email" id="email"
                name="email" placeholder="E-Mail"><br>
                <input required type="text" id="mobiel"
                name="mobiel" placeholder="Mobiel"><br>

                <label for="abonnementen">Geef je voorkeur aan:</label><br>
                Avondschool:
                <input type="checkbox" name="avondschool"
                id="avondschool" value="avondschool"><br>
                Weekendschool:
                <input type="checkbox" name="weekendschool"
                    id="weekendschool" value="weekendschool"><br>
                Geen voorkeur:
                <input type="checkbox" name="geen"
                id="geen" value="geen"><br>

                <label for="niveua">Wat is je opleidingsniveau:</label><br>
                <input type="range" name="niveua" id="niveua" min="1" max="10">
        </fieldset>
        <input type="submit" id="verzend"
            name="verzend" value="Verzend">
    </form>
</body>
</html>
